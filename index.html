<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebInstagram</title>
		<link rel="stylesheet" href="style/style.css" />
		<link rel="icon" href="images/icon/Instagram.svg">
		<link rel="stylesheet" href="nav.css">
	</head>
	<body class="bg-black w-full h-screen box-border relative">
		<div class="container ">
			<header class="w-full h-64 flex flex-col ">
				<div class="h-1/4   flex justify-center items-center">
					<div class="basis-[20%] h-full flex items-center justify-center relative logo">
						<img src="images/icon/Instagram.svg" alt="" class="w-20 h-full z-10 logoInstagram">
						<h2 class="text-5xl text-white font-mavisBold absolute scale-[.1] opacity-0">Instagram</h2>
					</div>
					<div class="basis-[60%] h-full  relative flex justify-start items-center">
						<search-box class="absolute w-full" textHolder="Search page..."></search-box>	
					</div>
					<div class="basis-[20%] h-full  flex justify-center items-center ">
						<btn-box content="create post" ></btn-box>
						<profile-box profile="images/image/image_story.jpg"></profile-box>
					</div>
				</div>
				<div class="h-3/4 flex justify-center items-center relative ">
					
					<story-box profile="../images/image/image_story.jpg" id-page="mahdi1383" bgProfile="../images/image/image_story.jpg" nameAnimation="MoveToBottom"></story-box>
					<story-box profile="../images/image/image_story2.jpg" id-page="m__mdy__m" bgProfile="../images/image/image_story3.jpg" nameAnimation="MoveToTop"></story-box>
					<story-box profile="../images/image/image_story3.jpg" id-page="ft" bgProfile="../images/image/image_story2.jpg" nameAnimation="MoveToBottom"></story-box>
					<story-box profile="../images/image/image_story4.jpg" id-page="ali" bgProfile="../images/image/image_story5.jpg" nameAnimation="MoveToTop"></story-box>
					<story-box profile="../images/image/image_story5.jpg" id-page="abas" bgProfile="../images/image/image_story6.jpg" nameAnimation="MoveToBottom"></story-box>
					<story-box profile="../images/image/image_story6.jpg" id-page="ho3ian" bgProfile="../images/image/image_story5.jpg" nameAnimation="MoveToTop"></story-box>
					<story-box profile="../images/image/image_story7.jpg" id-page="mahdi" bgProfile="../images/image/image_story2.jpg" nameAnimation="MoveToBottom"></story-box>
					<story-box profile="../images/image/image_story4.jpg" id-page="mahdi19" bgProfile="../images/image/image_story5.jpg" nameAnimation="MoveToTop"></story-box>
				</div>
			</header>
		</div>
		<aside class="h-screen  fixed w-60 right-0 top-[4.5rem] ">
				<!-- <nav-box></nav-box> -->
				<div class="flex justify-center items-center w-12 h-12 opacity-100 fixed right-12 bottom-12 animate-MoveToRight">
					<img src="images/icon/face-grin-wide.svg" alt="add_circled" class="opacity-20 absolute w-16 h-12 z-20 cursor-pointer rounded-full bg-green-400" />
					<li class="w-9 h-9 flex justify-center items-center absolute -right-full top-1/4 opacity-0 origin-[-50px] rotate-0 translate-x-12 bg-sky-[#1c91ff] " >
					</li>
				</div>
				<div class="linearGradient w-60 h-3/4 absolute right-0 rounded-2xl ">
					<div class="w-full h-12  flex justify-between items-center px-2">
						<h1 class="capitalize font-aktivBold text-PrimaryText">messages</h1>
						<img src="images/icon/feather-pointed.svg" alt="" class="w-5">
					</div>					
					<search-box class="relative flex justify-center items-center p-2 pl-3 w-full bg-[#f0edf585] rounded-2xl" textHolder="search messages..."></search-box>
					<div class="h-7  w-full mt-4 flex justify-evenly items-center border-b  border-[#efecf2] border-solid">
						<text-dir text="Primary" class="text-PrimaryText"  ></text-dir>
						<text-dir text="general" class="text-PrimaryText-300" ></text-dir>
						<text-dir text="request(7)" class="text-[#8680c5] "></text-dir>
					</div>
					<div class="flex flex-col w-full h-4/4 justify-between items-start [&>*]:w-full ">
						<page-dir sourceProfile="images/image/image_story.jpg" namePage="m__mdy__m" bio="greats is god"   ></page-dir>
						<page-dir sourceProfile="images/image/image_story4.jpg" namePage="_medishne_" bio="Hello!" ></page-dir>
						<page-dir sourceProfile="images/image/image_story6.jpg" namePage="mt5" bio="Bye!"  ></page-dir>
						<page-dir sourceProfile="images/image/image_story3.jpg" namePage="ali24" bio="hi!"  ></page-dir>
						<page-dir sourceProfile="images/image/image_story5.jpg" namePage="abass" bio="god!"  ></page-dir>
					</div>
				</div>
			</aside>
		<div class="container ">
			<main class="flex justify-center items-center flex-col mt-10"></main>
		</div>
		<script type="module" src="scripts/scripts.js"></script>
	</body>
</html>
